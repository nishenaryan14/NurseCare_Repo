version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nursing_dev
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: .
    command: npm run start:dev
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nursing_dev?schema=public
      JWT_SECRET: verysecret_dev_key
      JWT_REFRESH_SECRET: veryrefreshsecret
      STRIPE_SECRET_KEY: sk_test_xxx
    depends_on:
      - postgres
      - redis

volumes:
  db-data:
